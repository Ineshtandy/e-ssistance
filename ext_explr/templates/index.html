<!DOCTYPE html>
<html>
<head>
    <title>RAG Email Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      overflow: hidden; /* prevent scrollbars */
      font-family: sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-button {
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      background: none;
    }

    form {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    input, textarea, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
    <div class="popup-header">
    <h3>Email Generator</h3>
    <button class="close-button" onclick="window.close()">✖</button>
    </div>
    <h2>✉️ Generate a Professional Email</h2>
    <form method="POST">
        <label>Email Content (Optional):</label><br>
        <input type="text" name="email_content" value=""><br><br>

        <label>User Query:</label><br>
        <input type="text" name="user_query" value="write an email to thank my manager"><br><br>

        <label>Purpose:</label><br>
        <input type="text" name="purpose" value="writing"><br><br>

        <label>Intent:</label><br>
        <input type="text" name="intent" value="thanking"><br><br>

        <label>Style:</label><br>
        <input type="text" name="style" value="professional"><br><br>

        <input type="submit" value="Generate Email">
    </form>

    {% if subject %}
        <hr>
        <h3>Generated Email</h3>
        <h3>Subject: <strong>{{subject}}</strong></h3><br><br>
        <h3>Body:</h3>
        <pre>{{ body }}</pre>
    {% endif %}
</body>
</html>
